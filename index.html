<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Al Bourakh Maps - Navigation GPS & R√©servation</title>
    <meta name="description" content="Al Bourakh - Service de VTC Premium au S√©n√©gal avec navigation GPS en temps r√©el">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #00A854, #FECB00, #E30613);
            padding: 80px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hero-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .hero-subtitle {
            font-size: 1.5em;
            opacity: 0.95;
            animation: fadeInUp 1s ease 0.3s both;
        }

        /* Map Container */
        .map-container {
            max-width: 1400px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .map-header {
            background: linear-gradient(135deg, #00A854, #FECB00);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .map-logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00A854;
            font-size: 1.2em;
        }

        .map-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .map-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00A854;
            color: white;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        #map {
            width: 100%;
            height: 600px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.2);
            border-top-color: #FECB00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.5em;
            margin-top: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .notification.success { background: #4CAF50; }
        .notification.error { background: #E30613; }
        .notification.info { background: #2196F3; }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2em; }
            .hero-subtitle { font-size: 1em; }
            .map-header { flex-direction: column; }
            .search-container { width: 100%; min-width: auto; }
            #map { height: 400px; }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">üöï Chargement d'Al Bourakh Maps GPS...</div>
    </div>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">
                <i class="fas fa-route"></i> Al Bourakh Maps GPS
            </h1>
            <p class="hero-subtitle">
                üß≠ Navigation GPS en Temps R√©el ‚Ä¢ 118+ Zones √† Dakar ‚Ä¢ Service 24/7
            </p>
        </div>
    </section>

    <div class="map-container">
        <div class="map-header">
            <div class="map-logo">
                <i class="fas fa-map-marked-alt"></i>
                <span>Al Bourakh GPS Navigation</span>
            </div>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="üîç Rechercher une adresse √† Dakar..."
                    autocomplete="off"
                >
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="map-controls">
                <button class="map-btn btn-primary" onclick="activateGPSNavigation()">
                    <i class="fas fa-route"></i> Navigation GPS
                </button>
                <button class="map-btn btn-secondary" onclick="findMyLocation()">
                    <i class="fas fa-location-arrow"></i> Ma Position
                </button>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        let map, markers = [], autocomplete, userMarker, searchMarker;
        let directionsService, directionsRenderer;

        const zones = [
            {name: 'Plateau', lat: 14.6937, lng: -17.4441, vehicles: 45},
            {name: 'M√©dina', lat: 14.6830, lng: -17.4505, vehicles: 38},
            {name: 'Almadies', lat: 14.7286, lng: -17.5295, vehicles: 67},
            {name: 'Yoff', lat: 14.7450, lng: -17.4950, vehicles: 83},
            {name: 'A√©roport AIBD', lat: 14.6708, lng: -17.0726, vehicles: 85}
        ];

        function initMap() {
            const dakarCenter = {lat: 14.7167, lng: -17.4677};
            
            map = new google.maps.Map(document.getElementById('map'), {
                center: dakarCenter,
                zoom: 11,
                mapTypeControl: true,
                fullscreenControl: true,
                streetViewControl: true,
                zoomControl: true
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                polylineOptions: {
                    strokeColor: '#00A854',
                    strokeWeight: 5,
                    strokeOpacity: 0.8
                }
            });

            const input = document.getElementById('searchInput');
            autocomplete = new google.maps.places.Autocomplete(input, {
                bounds: new google.maps.LatLngBounds(
                    new google.maps.LatLng(14.6, -17.6),
                    new google.maps.LatLng(14.9, -17.0)
                ),
                strictBounds: true,
                componentRestrictions: { country: 'sn' }
            });

            autocomplete.addListener('place_changed', onPlaceSelected);

            zones.forEach(location => {
                const marker = new google.maps.Marker({
                    position: {lat: location.lat, lng: location.lng},
                    map: map,
                    title: location.name,
                    animation: google.maps.Animation.DROP,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#00A854',
                        fillOpacity: 0.9,
                        strokeColor: 'white',
                        strokeWeight: 2
                    }
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="padding: 15px; min-width: 200px;">
                            <h3 style="color: #00A854; margin-bottom: 10px;">${location.name}</h3>
                            <p><strong>üöï ${location.vehicles}</strong> v√©hicules disponibles</p>
                            <p><strong>‚è±Ô∏è ${Math.floor(Math.random() * 8) + 3} min</strong> d'attente</p>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });

            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                showNotification('‚úÖ Carte GPS charg√©e avec succ√®s!', 'success');
            }, 2000);
        }

        function onPlaceSelected() {
            const place = autocomplete.getPlace();

            if (!place.geometry || !place.geometry.location) {
                showNotification('‚ùå Aucune information g√©ographique disponible', 'error');
                return;
            }

            if (searchMarker) {
                searchMarker.setMap(null);
            }

            searchMarker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name || place.formatted_address,
                animation: google.maps.Animation.DROP,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 12,
                    fillColor: '#FF6B00',
                    fillOpacity: 1,
                    strokeColor: 'white',
                    strokeWeight: 4
                }
            });

            map.setCenter(place.geometry.location);
            map.setZoom(16);

            showNotification(`‚úÖ Adresse trouv√©e: ${place.name || place.formatted_address}`, 'success');
        }

        function activateGPSNavigation() {
            showNotification('üß≠ Mode Navigation GPS activ√©!', 'success');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userPos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        if (userMarker) userMarker.setMap(null);

                        userMarker = new google.maps.Marker({
                            position: userPos,
                            map: map,
                            title: "Votre position",
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 12,
                                fillColor: '#4285F4',
                                fillOpacity: 1,
                                strokeColor: 'white',
                                strokeWeight: 4
                            },
                            animation: google.maps.Animation.DROP
                        });

                        map.setCenter(userPos);
                        map.setZoom(15);
                        showNotification('‚úÖ Position trouv√©e!', 'success');
                    },
                    () => {
                        showNotification('‚ùå G√©olocalisation refus√©e', 'error');
                    }
                );
            } else {
                showNotification('‚ùå G√©olocalisation non support√©e', 'error');
            }
        }

        function findMyLocation() {
            activateGPSNavigation();
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        window.initMap = initMap;
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0S4bvgw9zQgqRiyW0vwxDi1lp9m35MI8&callback=initMap&libraries=places,geometry"></script>
</body>
</html>
